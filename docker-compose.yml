version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DOCLING_SERVICE_URL=http://docling:8000
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3:8b
      # Add your Perplexity API key here or use .env file
      # - PERPLEXITY_API_KEY=your_key_here
    volumes:
      - ./dev.db:/app/dev.db
    depends_on:
      - docling
    restart: unless-stopped

  # Python Docling Service (OCR)
  docling:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

